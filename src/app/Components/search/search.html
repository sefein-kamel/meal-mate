<div class="container py-5 my-5">
  <h2 class="text-center pt-5 mt-5">Search Meals</h2>

  <!-- Search Form -->
  <div class="input-group mt-3 mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      class="form-control"
      placeholder="Enter meal name..."
      (keyup.enter)="onSearch()"
    />
    <button class="search-btn btn btn-primary" (click)="onSearch()">Search</button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center mt-3">
    <p>Searching meals...<i class="bi bi-fork-knife"></i></p>
  </div>

  <!-- No Results -->
  <div *ngIf="!loading && noResults" class="text-center mt-3">
    <p>No meals found for "{{ searchTerm }}"</p>
  </div>

  <!-- Results -->
  <div class="row my-5 pt-5" *ngIf="!loading && meals.length > 0">
    <div class="col-md-3 mb-5" *ngFor="let meal of meals">
      <div class="card h-100 p-1 shadow">
        <img [src]="meal.strMealThumb" class="card-img-top" alt="{{ meal.strMeal }}" />
        <div class="card-body text-center">
          <h6 class="card-title">{{ meal.strMeal }}</h6>
          <a
            [routerLink]="['/meal', meal.idMeal]"
            class="card-btn btn btn-sm btn-primary mt-2"
          >
            Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
