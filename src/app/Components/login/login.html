<div class="cover py-5">
  <div class="container d-flex justify-content-center my-5 py-5">
    <div class="contant py-5 px-5">
      <div class="text-center">
        <h1>LOGIN</h1>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form class="contact-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                formControlName="username"
              />
            </div>
            <div class="form-group my-5">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                formControlName="password"
              />
            </div>
            <!-- Buttons -->
            <div class="container d-flex justify-content-between p-0">
              <button type="submit" class="btn-submit btn btn-primary">Login</button>
              <button type="button" (click)="loginForm.reset()" class="btn-reset btn btn-warning">Reset</button>
            </div>
          </form>
          @if (error) {
          <div class="alert" role="alert">
            {{ error }}
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
